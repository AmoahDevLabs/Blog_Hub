<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color:  #21618c ;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.navbar .active:hover {
  background-color: #4CAF50;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
</style>
<body>

<div class="navbar">
    <a class="active" href="{% url 'blog:post_list' %}"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#"><i class="fa fa-fw "></i> Trends</a>
    <a href="{% url 'blog:post_search' %}"><i class="fa fa-fw fa-search"></i> Search</a>
    <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"><i class="fa fa-fw fa-user"></i> Profile</a>
        <a href="{% url 'logout' %}"><i class="fa fa-fw "></i> Logout</a>
    {% else %}
        <a href="{% url 'login' %}"><i class="fa fa-fw fa-user"></i> Login</a>
        <a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a>
    {% endif %}
</div>

</body>
</html>
